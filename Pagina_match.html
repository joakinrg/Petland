<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Matcheo de adopción de perros</title>
  </head>
  <body>
    <header>
      <p class="logo"><img src="./imagenes_principal/logo.jpg"><h2>Petland</h2></p>
      <nav class="navigation">
        <a href="./index.html">Home</a>
        <a href="./usuario_informacion_adopcion.html">Cuidados y Preguntas Frecuentes</a>
        <a href="./repertolio_perfiles.html">Adopta</a>
        <a href="./historias_exito_petland.html">Historias de Éxito</a>
        <a href="./refugio.html">Conoce el Refugio</a>
        <a href="./PERFIL_USUARIO.html">Perfil</a>
        <a href="./carritocompras.html">Carrito</a>
        <a href="./login.html">Login</a>
      </nav>
    </header>
  
    <h1>Encuentra tu compañero canino perfecto</h1>
    <form>
      <fieldset>
        <legend>Preferencias del adoptante</legend>
        <p>
          <label for="sexo">Prefiero:</label>
          <select name="sexo" id="sexo">
            <option value="">Selecciona una opción</option>
            <option value="macho">Macho</option>
            <option value="hembra">Hembra</option>
          </select>
        </p>
        <p>
          <label for="tamaño">Prefiero una raza:</label>
          <select name="tamaño" id="tamaño">
            <option value="">Selecciona una opción</option>
            <option value="pequeña">Pequeña</option>
            <option value="mediana">Mediana</option>
            <option value="grande">Grande</option>
          </select>
        </p>
        <p>
          <label for="etapa">Prefiero una mascota en esta etapa de crecimiento:</label>
          <select name="etapa" id="etapa">
            <option value="">Selecciona una opción</option>
            <option value="cachorro">Cachorro</option>
            <option value="joven">Joven</option>
            <option value="adulto">Adulto</option>
          </select>
        </p>
        <p>
          <input type="submit" value="Buscar perros">
        </p>
      </fieldset>
    </form>
    <div>
      <h2>Resultados de la búsqueda</h2>
      <ul id="resultados">
        <!-- Aquí se mostrarán los perros que cumplan con las preferencias del adoptante redirigira a pagina de perros filtrados -->
      </ul>
    </div>
  </body>
</html>
